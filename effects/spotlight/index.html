<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotlight Reveal Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  height: 100vh;
  background: #0b0b0b;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Container */
.scene {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Background image */
.bg {
  position: absolute;
  inset: 0;
  background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop");
  background-size: cover;
  background-position: center;
  filter: brightness(0.4);
}

/* Content layer */
.content {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: clamp(40px, 15vw, 120px);
  font-weight: 700;
  text-align: center;
  pointer-events: none;
}

/* Spotlight mask */
.spotlight {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  mask-image: radial-gradient(circle 150px at 50% 50%, transparent 0%, black 60%);
  -webkit-mask-image: radial-gradient(circle 150px at 50% 50%, transparent 0%, black 60%);
  transition: mask-position 0.05s linear;
}
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<div class="scene" id="scene">
  <div class="bg"></div>
  <div class="content">AGI MAJESTIC</div>
  <div class="spotlight" id="spotlight"></div>
</div>

<script>
const scene = document.getElementById("scene");
const spotlight = document.getElementById("spotlight");

scene.addEventListener("mousemove", (e) => {
  const rect = scene.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const mask = `radial-gradient(circle 150px at ${x}px ${y}px, transparent 0%, black 60%)`;
  spotlight.style.maskImage = mask;
  spotlight.style.webkitMaskImage = mask;
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Marquee Motion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, sans-serif;
}

body {
  height: 100vh;
  background: #0b0b0b;
  overflow: hidden;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* Rows */
.row {
  position: absolute;
  width: 200%;
  left: 0;
  white-space: nowrap;
  font-size: clamp(60px, 12vw, 180px);
  font-weight: 800;
  opacity: 0.08;
  text-transform: uppercase;
}

.row strong {
  opacity: 0.2;
}

/* Different depths */
.row.one { top: 20%; animation: moveLeft 20s linear infinite; }
.row.two { top: 45%; animation: moveRight 28s linear infinite; }
.row.three { top: 70%; animation: moveLeft 36s linear infinite; }

@keyframes moveLeft {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

@keyframes moveRight {
  from { transform: translateX(-50%); }
  to   { transform: translateX(0); }
}

/* Center content */
.center {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  pointer-events: none;
}

.center h1 {
  font-size: clamp(40px, 8vw, 120px);
  font-weight: 800;
}
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<div class="scene">
  <div class="row one">
    AGI MAJESTIC • AGI MAJESTIC • AGI MAJESTIC • AGI MAJESTIC • 
  </div>
  <div class="row two">
    <strong>LUXURY</strong> • <strong>DESIGN</strong> • <strong>ARCHITECTURE</strong> • <strong>LUXURY</strong> • 
  </div>
  <div class="row three">
    BEYOND HORIZON • BEYOND HORIZON • BEYOND HORIZON • BEYOND HORIZON • 
  </div>

  <div class="center">
    <h1>Luxury Beyond Horizon</h1>
  </div>
</div>

</body>
</html>

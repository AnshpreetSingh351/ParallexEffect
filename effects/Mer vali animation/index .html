<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Reveal Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: serif; /* Using a serif font to match the video style */
            overflow-x: hidden;
        }

        .scroll-container {
            height: 400vh; /* Long scroll for smooth transition */
        }

        .sticky-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The white text that sits on top */
        .text-overlay {
            position: absolute;
            z-index: 10;
            color: white;
            font-size: 12vw;
            text-align: center;
            pointer-events: none;
            letter-spacing: -2px;
        }

        /* The container for the image that will expand */
        .reveal-box {
            position: absolute;
            width: 0%;  /* Starts invisible (closed) */
            height: 0%;
            z-index: 5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* Scale the image slightly to give a zoom effect */
            transform: scale(1.2); 
        }

        /* Small logo at the top like in the video */
        .logo {
            position: absolute;
            top: 40px;
            width: 40px;
            z-index: 20;
        }
    </style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


    <div class="scroll-container">
        <div class="sticky-frame">
            <svg class="logo" viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="2">
                <circle cx="50" cy="50" r="45"/>
                <path d="M50 5 L50 95 M50 5 L10 75 M50 5 L90 75" />
            </svg>

            <h1 class="text-overlay">The Sedan</h1>

            <div class="reveal-box">
                <img class="bg-image" src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&q=80&w=2000" alt="Mercedes">
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                pin: true
            }
        });

        // 1. Expand the "window" from the center
        tl.to(".reveal-box", {
            width: "100%",
            height: "100%",
            duration: 1,
            ease: "power2.inOut"
        })
        // 2. Simultaneously zoom the image slightly for a cinematic feel
        .to(".bg-image", {
            scale: 1,
            duration: 1,
            ease: "power2.inOut"
        }, 0)
        // 3. Fade out the text once the image is almost full
        .to(".text-overlay", {
            opacity: 0,
            scale: 1.1,
            duration: 0.5,
        }, 0.5); // Starts halfway through the expansion
    </script>
</body>
</html>

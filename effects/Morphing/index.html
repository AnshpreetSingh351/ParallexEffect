<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smooth Morphing Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  height: 100vh;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* === MORPH ELEMENT === */
.morph {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 280px;
  height: 180px;
  transform: translate(-50%, -50%);
  border-radius: 24px;
  background: linear-gradient(135deg, #5b8cff, #8fb3ff);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  cursor: pointer;
  transition:
    width 0.8s cubic-bezier(.2,.8,.2,1),
    height 0.8s cubic-bezier(.2,.8,.2,1),
    border-radius 0.8s cubic-bezier(.2,.8,.2,1),
    left 0.8s cubic-bezier(.2,.8,.2,1),
    top 0.8s cubic-bezier(.2,.8,.2,1),
    transform 0.8s cubic-bezier(.2,.8,.2,1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 600;
}

/* Content inside */
.morph span {
  transition: opacity 0.3s ease;
}

/* Expanded state */
.morph.active {
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  transform: translate(0, 0);
  border-radius: 0;
  cursor: default;
}

/* Hide text when expanded */
.morph.active span {
  opacity: 0;
}

/* Inner page content */
.page-content {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: 700;
  opacity: 0;
  transition: opacity 0.4s ease 0.4s; /* delay for nicer feel */
}

.morph.active .page-content {
  opacity: 1;
}

/* Close button */
.close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: white;
  color: black;
  border: none;
  padding: 10px 16px;
  border-radius: 999px;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<div class="morph" id="morph">
  <span>Open</span>

  <div class="page-content">
    <button class="close" id="closeBtn">Close</button>
    Full Page
  </div>
</div>

<script>
const morph = document.getElementById("morph");
const closeBtn = document.getElementById("closeBtn");

// Open
morph.addEventListener("click", () => {
  morph.classList.add("active");
});

// Close
closeBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // prevent reopening
  morph.classList.remove("active");
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinematic Intro Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: #0b0b0b;
  color: #fff;
}

/* === SCENE === */
.scene {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Moving background */
.bg {
  position: absolute;
  inset: -10%;
  /* background: radial-gradient(circle at 20% 30%, #2a3cff, transparent 40%),
              radial-gradient(circle at 80% 70%, #00ffd5, transparent 40%),
              #050505; */
  animation: bgMove 10s ease-in-out infinite alternate;
  filter: blur(20px);
  transform: scale(1.1);
}

@keyframes bgMove {
  from { transform: scale(1.1) translate(0,0); }
  to   { transform: scale(1.2) translate(-40px, -30px); }
}

/* Dark overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.9));
}

/* === CENTER CONTENT === */
.center {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
}

/* Title split */
.title {
  font-size: clamp(48px, 10vw, 140px);
  font-weight: 800;
  line-height: 1;
  overflow: hidden;
}

.title span {
  display: inline-block;
  transform: translateY(120%);
  opacity: 0;
}

/* Subtitle */
.subtitle {
  margin-top: 20px;
  font-size: 22px;
  opacity: 0;
  transform: translateY(30px);
}

/* UI after intro */
.ui {
  position: absolute;
  bottom: 40px;
  display: flex;
  gap: 20px;
  opacity: 0;
  transform: translateY(40px);
}

.ui button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.ui .primary {
  background: white;
  color: black;
}

.ui .secondary {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.3);
}
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<div class="scene">
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="center">
    <div class="title" id="title">
      <span>A</span><span>G</span><span>I</span>
      <span>&nbsp;</span>
      <span>M</span><span>A</span><span>J</span><span>E</span><span>S</span><span>T</span><span>I</span><span>C</span>
    </div>
    <div class="subtitle" id="subtitle">Luxury Beyond Horizon</div>

    <div class="ui" id="ui">
      <button class="primary">Explore</button>
      <button class="secondary">Learn More</button>
    </div>
  </div>
</div>

<script>
const letters = document.querySelectorAll("#title span");
const subtitle = document.getElementById("subtitle");
const ui = document.getElementById("ui");

// Animate title letters in sequence
letters.forEach((span, i) => {
  setTimeout(() => {
    span.style.transition = "all 0.8s cubic-bezier(.2,.8,.2,1)";
    span.style.transform = "translateY(0)";
    span.style.opacity = 1;
  }, i * 80);
});

// Show subtitle after title
setTimeout(() => {
  subtitle.style.transition = "all 0.8s cubic-bezier(.2,.8,.2,1)";
  subtitle.style.opacity = 1;
  subtitle.style.transform = "translateY(0)";
}, letters.length * 80 + 300);

// Show UI buttons
setTimeout(() => {
  ui.style.transition = "all 0.8s cubic-bezier(.2,.8,.2,1)";
  ui.style.opacity = 1;
  ui.style.transform = "translateY(0)";
}, letters.length * 80 + 900);
</script>

</body>
</html>

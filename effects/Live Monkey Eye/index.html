<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Monkey Tracker - True Dual Eye Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #020305;
            color: #fff;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .title {
            font-size: clamp(1.5rem, 10vw, 5rem);
            letter-spacing: 0.4em;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.15;
        }
    </style>
</head>

<body>

    <video id="video" autoplay playsinline></video>
    <canvas id="c"></canvas>

    <div class="overlay">
        <div class="title">MONKEY</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from "three";
        import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        // --- 1. THREE.JS SCENE SETUP ---
        const canvas = document.getElementById("c");
        const video = document.getElementById('video');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 7);

        // Vibrant Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const l1 = new THREE.PointLight(0x00a2ff, 45); l1.position.set(-5, 2, 2); scene.add(l1);
        const l2 = new THREE.PointLight(0xff00d4, 45); l2.position.set(5, -2, 2); scene.add(l2);

        let monkey, eyeL, eyeR, faceLandmarker;
        let lastVideoTime = -1;

        let headRot = { x: 0, y: 0 };
        // Separate rotation storage for both eyes
        let eyeRotL = { x: 0, y: 0 };
        let eyeRotR = { x: 0, y: 0 };


        // Function to handle responsive scaling
        function getResponsiveScale() {
            // If screen width is less than 768px (Mobile/Tablet)
            if (window.innerWidth < 768) {
                return 1.2; // Smaller for mobile to fit screen
            }
            return 1.9;
        } // Smaller desktop size (was 1.9)







        // --- 2. LOAD 3D MODEL ---
        new GLTFLoader().load('Monkey.glb', (gltf) => {
            monkey = gltf.scene;
            eyeL = monkey.getObjectByName('Eye_L');
            eyeR = monkey.getObjectByName('Eye_R');

            // Critical: Ensure eyes rotate around their centers
            if (eyeL) eyeL.geometry.center();
            if (eyeR) eyeR.geometry.center();

            const s = window.innerWidth < 768 ? 1.4 : 2.1;
            monkey.scale.set(s, s, s);
            scene.add(monkey);
        });

        // --- 3. MEDIAPIPE AI TRACKING ---
        async function startTracking() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO"
            });

            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            video.addEventListener('loadeddata', animate);
        }

        // --- 4. ANIMATION & LOGIC ---
        function animate() {
            if (faceLandmarker && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = faceLandmarker.detectForVideo(video, performance.now());

                if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                    // Head Movement based on Nose Tip
                    const nose = results.faceLandmarks[0][1];
                    headRot.y = (nose.x - 0.5) * -2.2;
                    headRot.x = (nose.y - 0.5) * 1.4;

                    if (results.faceBlendshapes?.length > 0) {
                        const b = {};
                        results.faceBlendshapes[0].categories.forEach(c => b[c.categoryName] = c.score);

                        // Eye Sensitivity - Adjust 0.6 to 1.0 for more/less movement
                        const eyeSens = 0.7;

                        // INDEPENDENT DUAL EYE CALCULATION
                        // Left Eye
                        eyeRotL.y = (b.eyeLookInLeft - b.eyeLookOutLeft) * eyeSens;
                        eyeRotL.x = (b.eyeLookUpLeft - b.eyeLookDownLeft) * eyeSens;

                        // Right Eye (Inverted horizontal for symmetry)
                        eyeRotR.y = (b.eyeLookOutRight - b.eyeLookInRight) * eyeSens;
                        eyeRotR.x = (b.eyeLookUpRight - b.eyeLookDownRight) * eyeSens;
                    }
                }
            }

            if (monkey) {
                // Smooth Head Rotation (0.1 lerp for weight)
                monkey.rotation.y = THREE.MathUtils.lerp(monkey.rotation.y, headRot.y, 0.1);
                monkey.rotation.x = THREE.MathUtils.lerp(monkey.rotation.x, headRot.x, 0.1);

                // Idle Float
                monkey.position.y = (Math.sin(Date.now() * 0.001) * 0.08) - 0.15;

                // Smooth Independent Eye Application
                const eyeSmooth = 0.05; // Low value (0.05) makes them move gracefully

                if (eyeL) {
                    eyeL.rotation.y = THREE.MathUtils.lerp(eyeL.rotation.y, eyeRotL.y, eyeSmooth);
                    eyeL.rotation.x = THREE.MathUtils.lerp(eyeL.rotation.x, -eyeRotL.x, eyeSmooth);
                }

                if (eyeR) {
                    eyeR.rotation.y = THREE.MathUtils.lerp(eyeR.rotation.y, eyeRotR.y, eyeSmooth);
                    eyeR.rotation.x = THREE.MathUtils.lerp(eyeR.rotation.x, -eyeRotR.x, eyeSmooth);
                }
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        startTracking();

        // Responsive Resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>

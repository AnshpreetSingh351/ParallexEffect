<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Horizontal Parallax Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: #0c0f14;
  color: #fff;
  overflow-x: hidden;
}

/* Spacer sections */
.section {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(32px, 6vw, 80px);
  font-weight: 600;
  letter-spacing: -0.03em;
  opacity: 0.8;
}

/* Horizontal scene */
.scene {
  position: relative;
  height: 300vh; /* scroll length */
}

.sticky {
  position: sticky;
  top: 0;
  height: 100vh;
  overflow: hidden;
}

/* Track that moves horizontally */
.track {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  display: flex;
  will-change: transform;
}

/* Panels */
.panel {
  min-width: 100vw;
  height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.6) 100%);
  pointer-events: none;
}

/* Background images */
.panel.one {
  background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
}
.panel.two {
  background: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
}
.panel.three {
  background: url("https://images.unsplash.com/photo-1495567720989-cebdbdd97913?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
}

/* Title card */
.title {
  font-size: clamp(36px, 6vw, 96px);
  font-weight: 600;
  letter-spacing: -0.04em;
  text-shadow: 0 20px 60px rgba(0,0,0,0.6);
}
.subtitle {
  position: absolute;
  bottom: 60px;
  font-size: 14px;
  letter-spacing: 0.3em;
  opacity: 0.7;
}
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<div class="section">SCROLL DOWN</div>

<section class="scene">
  <div class="sticky">
    <div class="track" id="track">
      <div class="panel one">
        <div class="title">Welcome</div>
        <div class="subtitle">HORIZONTAL STORY</div>
      </div>
      <div class="panel two">
        <div class="title">Depth</div>
        <div class="subtitle">SMOOTH PARALLAX</div>
      </div>
      <div class="panel three">
        <div class="title">Finish</div>
        <div class="subtitle">PREMIUM FEEL</div>
      </div>
    </div>
  </div>
</section>

<div class="section">END</div>

<script>
const scene = document.querySelector(".scene");
const track = document.getElementById("track");

let current = 0;
let target = 0;

function lerp(a, b, t) {
  return a + (b - a) * t;
}

function animate() {
  const rect = scene.getBoundingClientRect();
  const progress = Math.min(
    Math.max(-rect.top / (scene.offsetHeight - window.innerHeight), 0),
    1
  );

  target = progress;
  current = lerp(current, target, 0.08); // smooth easing

  const totalWidth = track.scrollWidth - window.innerWidth;
  const moveX = -totalWidth * current;

  track.style.transform = `translateX(${moveX}px)`;

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>

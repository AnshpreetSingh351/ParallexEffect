<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Flip Card Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  height: 100vh;
  background: #0f0f0f;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Scene gives 3D perspective */
.scene {
  width: 300px;
  height: 200px;
  perspective: 1000px;
}

/* Card */
.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.2,.8,.2,1);
  cursor: pointer;
}

/* Flip state */
.card.flipped {
  transform: rotateY(180deg);
}

/* Front & Back */
.face {
  position: absolute;
  inset: 0;
  border-radius: 20px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 700;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

/* Front side */
.front {
  background: linear-gradient(135deg, #5b8cff, #8fb3ff);
  color: #000;
}

/* Back side */
.back {
  background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
  color: #fff;
  transform: rotateY(180deg);
}
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<div class="scene">
  <div class="card" id="card">
    <div class="face front">FRONT</div>
    <div class="face back">BACK</div>
  </div>
</div>

<script>
const card = document.getElementById("card");

card.addEventListener("click", () => {
  card.classList.toggle("flipped");
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subtle Cinematic Warp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0d12;
    overflow: hidden;
    height: 100%;
    font-family: Inter, system-ui, sans-serif;
  }
  canvas { display: block; }
  .hint {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(200,200,200,0.5);
    font-size: 11px;
    letter-spacing: 0.2em;
    pointer-events: none;
  }
</style>
</head>
<body>
<style>
.back-btn{
  position:fixed; top:16px; left:16px; z-index:9999;
  padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.6); color:#fff; text-decoration:none; font-family:Inter,system-ui,sans-serif;
  backdrop-filter: blur(6px); cursor:pointer;
}
.back-btn:hover{ transform: translateY(-1px); }
</style>
<button class="back-btn" onclick="goHome()">← Back</button>
<script>
function goHome(){
  const p = window.location.pathname.replace(/\\/g,'/');
  const idx = p.lastIndexOf('/effects/');
  if(idx !== -1){
    const home = p.slice(0, idx) + '/index.html';
    window.location.href = home;
  } else {
    // fallback
    window.location.href = '../index.html';
  }
}
</script>

<!-- Back Button -->
<style>
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  font-family: Inter, system-ui, sans-serif;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  background: rgba(20,20,20,0.8);
}
</style>
<a class="back-btn" href="javascript:history.back()">← Back</a>


<canvas id="c"></canvas>
<div class="hint">MOVE MOUSE</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Offscreen buffer for feedback
const buffer = document.createElement("canvas");
const bctx = buffer.getContext("2d");
function resizeBuffer() {
  buffer.width = w;
  buffer.height = h;
}
resizeBuffer();

let mouse = { x: w/2, y: h/2 };
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

// Initial fill
ctx.fillStyle = "#0b0d12";
ctx.fillRect(0,0,w,h);

function draw(time) {
  time *= 0.001;

  // Copy frame to buffer
  bctx.clearRect(0,0,w,h);
  bctx.drawImage(canvas, 0, 0);

  // Gentle fade (longer trails, calmer)
  ctx.fillStyle = "rgba(11,13,18,0.12)";
  ctx.fillRect(0,0,w,h);

  const cx = mouse.x;
  const cy = mouse.y;

  const slices = 50; // fewer = calmer
  for (let i = 0; i < slices; i++) {
    const t = i / slices;
    const angle = t * Math.PI * 2 + time * 0.25;
    const radius = 10 + t * Math.min(w,h) * 0.35;

    const dx = Math.cos(angle) * radius;
    const dy = Math.sin(angle) * radius;

    const scale = 1.0008 + Math.sin(time + t * 6) * 0.0008;

    ctx.save();
    ctx.translate(cx + dx, cy + dy);
    ctx.rotate(0.003 * Math.sin(time + t * 4));
    ctx.scale(scale, scale);
    ctx.translate(-(cx + dx), -(cy + dy));

    ctx.globalAlpha = 0.06; // subtle feedback
    ctx.drawImage(buffer, 0, 0);
    ctx.restore();
  }

  // Very soft vignette glow
  const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 180);
  grad.addColorStop(0, "rgba(180,180,200,0.08)");
  grad.addColorStop(1, "rgba(180,180,200,0)");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(cx, cy, 180, 0, Math.PI*2);
  ctx.fill();

  requestAnimationFrame(draw);
}

draw(0);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLB Gyro Viewer</title>
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #0b0b0b;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<!-- Babylon.js -->
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = () => {
  const scene = new BABYLON.Scene(engine);
  scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

  // Gyro camera (device orientation)
  const camera = new BABYLON.DeviceOrientationCamera(
    "gyroCam",
    new BABYLON.Vector3(0, 0, -3),
    scene
  );
  camera.setTarget(BABYLON.Vector3.Zero());
  camera.attachControl(canvas, true);

  // Light
  const light = new BABYLON.HemisphericLight(
    "light",
    new BABYLON.Vector3(0, 1, 0),
    scene
  );
  light.intensity = 1.2;

  // Load GLB
  BABYLON.SceneLoader.Append("", "model.glb", scene, function () {
    // Center all meshes
    const meshes = scene.meshes;
    let min = new BABYLON.Vector3(Number.MAX_VALUE, Number.MAX_VALUE, Number.MAX_VALUE);
    let max = new BABYLON.Vector3(-Number.MAX_VALUE, -Number.MAX_VALUE, -Number.MAX_VALUE);

    meshes.forEach(m => {
      if (m.getBoundingInfo) {
        const b = m.getBoundingInfo().boundingBox;
        min = BABYLON.Vector3.Minimize(min, b.minimumWorld);
        max = BABYLON.Vector3.Maximize(max, b.maximumWorld);
      }
    });

    const center = min.add(max).scale(0.5);
    meshes.forEach(m => {
      m.position.subtractInPlace(center);
    });
  });

  return scene;
};

const scene = createScene();

// iOS permission for gyro
if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
  document.body.addEventListener("click", () => {
    DeviceOrientationEvent.requestPermission();
  }, { once: true });
}

engine.runRenderLoop(() => {
  scene.render();
});

window.addEventListener("resize", () => {
  engine.resize();
});
</script>

</body>
</html>

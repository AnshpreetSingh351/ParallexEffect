<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gyro GLB Viewer</title>
<style>
  body { margin: 0; overflow: hidden; background: #0b0b0b; }
  #hint {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    color: #aaa;
    font-family: system-ui, sans-serif;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="hint">Tilt your phone to rotate the model ðŸ“±</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, model;
let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.2));
  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(5, 5, 5);
  scene.add(dir);

  // Load GLB
  const loader = new THREE.GLTFLoader();
  loader.load("monkey.glb", (gltf) => {
    model = gltf.scene;
    scene.add(model);
  });

  window.addEventListener("resize", onResize);
  requestPermissionIfNeeded();
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// Gyro
function handleOrientation(e) {
  const gamma = e.gamma || 0; // left-right
  const beta = e.beta || 0;   // front-back

  const uprightBeta = beta - 90; // make upright = 0

  targetX = gamma * 0.02;
  targetY = uprightBeta * 0.02;
}

// iOS permission
function requestPermissionIfNeeded() {
  if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
    document.body.addEventListener("click", () => {
      DeviceOrientationEvent.requestPermission().then(res => {
        if (res === "granted") {
          window.addEventListener("deviceorientation", handleOrientation);
        }
      });
    }, { once: true });
  } else {
    window.addEventListener("deviceorientation", handleOrientation);
  }
}

function animate() {
  requestAnimationFrame(animate);

  if (model) {
    currentX += (targetX - currentX) * 0.08;
    currentY += (targetY - currentY) * 0.08;

    model.rotation.y = currentX;
    model.rotation.x = currentY;
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>

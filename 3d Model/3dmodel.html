<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gyro 3D Monkey</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0b0b0b;
    font-family: system-ui, sans-serif;
  }
  #hint {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    color: #aaa;
    font-size: 14px;
    z-index: 10;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="hint">Tilt your phone to rotate the monkey üêí</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, monkey;
let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.2, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(5, 5, 5);
  scene.add(dir);

  // Load GLTF
  const loader = new THREE.GLTFLoader();
  loader.load("monkey.glb", (gltf) => {
    monkey = gltf.scene;
    monkey.scale.set(1, 1, 1);
    scene.add(monkey);
  });

  window.addEventListener("resize", onResize);

  requestPermissionIfNeeded();
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// Gyro
function handleOrientation(e) {
  const gamma = e.gamma || 0; // left-right
  const beta = e.beta || 0;   // front-back

  // Upright phone ~ beta ~ 90, re-center
  const uprightBeta = beta - 90;

  targetX = gamma * 0.02;        // Y rotation
  targetY = uprightBeta * 0.02;  // X rotation
}

// iOS permission
function requestPermissionIfNeeded() {
  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    document.body.addEventListener("click", () => {
      DeviceOrientationEvent.requestPermission().then(response => {
        if (response === "granted") {
          window.addEventListener("deviceorientation", handleOrientation);
        } else {
          alert("Motion permission denied");
        }
      });
    }, { once: true });
  } else {
    window.addEventListener("deviceorientation", handleOrientation);
  }
}

function animate() {
  requestAnimationFrame(animate);

  if (monkey) {
    // Smooth damping
    currentX += (targetX - currentX) * 0.08;
    currentY += (targetY - currentY) * 0.08;

    monkey.rotation.y = currentX;
    monkey.rotation.x = currentY;
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>

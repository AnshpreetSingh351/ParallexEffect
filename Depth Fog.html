<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gyro Depth Fog Parallax</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  background: #05070a;
  font-family: system-ui, sans-serif;
}

.scene {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Base layers */
.layer {
  position: absolute;
  inset: -10%;
  background-size: cover;
  background-position: center;
  will-change: transform;
}

/* Background */
.layer.bg {
  background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop");
  filter: contrast(1.1) brightness(0.8);
}

/* Mid mountains / city / texture */
.layer.mid {
  background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop");
  opacity: 0.6;
  mix-blend-mode: screen;
}

/* Fog layer */
.layer.fog {
  background-image: url("https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=1600&auto=format&fit=crop");
  opacity: 0.25;
  filter: blur(6px);
}

/* Light glow */
.light {
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,255,255,0.25), rgba(255,255,255,0.05), transparent 60%);
  pointer-events: none;
  mix-blend-mode: screen;
  transform: translate(-50%, -50%);
}

/* Title */
.title {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: clamp(2.5rem, 7vw, 5rem);
  font-weight: 700;
  letter-spacing: 3px;
  text-shadow: 0 20px 60px rgba(0,0,0,0.8);
  z-index: 5;
}

.hint {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 14px;
  opacity: 0.8;
  z-index: 10;
}
</style>
</head>
<body>

<div class="scene">
  <div class="layer bg" data-depth="0.1"></div>
  <div class="layer mid" data-depth="0.3"></div>
  <div class="layer fog" data-depth="0.6"></div>

  <div class="light" id="light"></div>

  <div class="title">DEPTH & FOG</div>
</div>

<div class="hint">Tilt your phone for cinematic effect âœ¨</div>

<script>
const layers = document.querySelectorAll(".layer");
const light = document.getElementById("light");

let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;

// Smooth animation loop
function animate() {
  currentX += (targetX - currentX) * 0.08;
  currentY += (targetY - currentY) * 0.08;

  layers.forEach(layer => {
    const depth = parseFloat(layer.dataset.depth);
    const moveX = currentX * depth;
    const moveY = currentY * depth;
    layer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(1.1)`;
  });

  // Move light opposite for cinematic feel
  light.style.left = `${50 + currentX * 0.05}%`;
  light.style.top  = `${50 + currentY * 0.05}%`;

  requestAnimationFrame(animate);
}

function handleOrientation(e) {
  const gamma = e.gamma || 0; // left-right
  const beta = e.beta || 0;   // front-back

  targetX = gamma * 1.2;
  targetY = beta * 1.2;
}

// iOS permission
function requestPermissionIfNeeded() {
  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    DeviceOrientationEvent.requestPermission().then(response => {
      if (response === "granted") {
        window.addEventListener("deviceorientation", handleOrientation);
      } else {
        alert("Motion permission denied");
      }
    });
  } else {
    window.addEventListener("deviceorientation", handleOrientation);
  }
}

document.body.addEventListener("click", requestPermissionIfNeeded, { once: true });

animate();
</script>

</body>
</html>

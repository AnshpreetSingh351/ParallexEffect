<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Main Menu</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #0b0b0b;
    font-family: system-ui, sans-serif;
    color: white;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(2, minmax(140px, 1fr));
    gap: 20px;
    width: min(90%, 500px);
  }

  a.button {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 120px;
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 16px;
    background: linear-gradient(135deg, #1f2933, #0f172a);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  a.button:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div class="container">
  <a class="button" href="3d Gallary.html">3d Gallary</a>
  <a class="button" href="blob distortion.html">Blob</a>
  <a class="button" href="Depth Fog.html">Depth Fog</a>
  <a class="button" href="ParallexImage.html">Parallex Image</a>
</div>

</body>
</html>
